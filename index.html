<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineCloud</title>
  </head>
  <body>
    <header>See what' s most popular between movies, people or tv shows</header>
    <!-- Form section -->
    <section id="form-section">
      <form action="" method="get" id="form" name="form">
        <fieldset>
          <legend>Select by:</legend>
          <div role="radiogroup" aria-labelledby="selection-label">
            <label id="movie-label" for="movie">Movie</label>
            <input
              type="radio"
              name="option"
              id="movie"
              value="movie"
              checked
              aria-labelledby="movie-label"
            />
            <label id="tv-label" for="tv">Tv</label>
            <input
              type="radio"
              name="option"
              id="tv"
              value="tv"
              aria-labelledby="tv-label"
            />
            <label id="people-label" for="people">People</label>
            <input
              type="radio"
              name="option"
              id="people"
              value="people"
              aria-labelledby="people-label"
            />
          </div>
          <label for="dropdown"></label>
          <select name="dropdown" id="dropdown">
            Select:
            <option value="day">day</option>
            <option value="week">week</option>
          </select>

          <label for="submit"></label>
          <button type="submit" name="submit" id="submit">Submit</button>
        </fieldset>
      </form>
    </section>
    <!-- Section results -->
    <section id="results">
      <div class="container">
        <p onclick="test()">The Flash</p>
        
      </div>
      <button id="chartbutton">fetch revenue chart</button>
        <img id="chartimage">
    </section>
    <footer>
      <!-- Credits -->

        src="/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg"
      /> -->
    </footer>

    <script src="config.js" type="module"></script>
    <script src="scriptAlt.js" type="module"></script>
  </body>
</html>
