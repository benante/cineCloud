<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CineCloud</title>
  </head>
  <body>
    <header>
      <h1>See what' s most popular between movies, people or tv shows</h1>
    </header>
    <!-- Form section -->
    <section id="form-section">
      <form action="" method="get" id="form" name="form">
        <fieldset class="flex-column stack-sm">
          <legend>Select by:</legend>
          <div class="flex" role="radiogroup" aria-labelledby="selection-label">
            <label id="movie-label" for="movie">Movie</label>
            <input
              type="radio"
              name="option"
              id="movie"
              value="movie"
              checked
              aria-labelledby="movie-label"
            />
            <label id="tv-label" for="tv">Tv</label>
            <input
              type="radio"
              name="option"
              id="tv"
              value="tv"
              aria-labelledby="tv-label"
            />
            <label id="people-label" for="people">People</label>
            <input
              type="radio"
              name="option"
              id="people"
              value="people"
              aria-labelledby="people-label"
            />
          </div>
          <label for="dropdown"></label>
          <select name="dropdown" id="dropdown">
            Select:
            <option value="day">day</option>
            <option value="week">week</option>
          </select>

          <label for="submit"></label>
          <button type="submit" name="submit" id="submit">Submit</button>
        </fieldset>
      </form>
    </section>
    <!-- Section results -->
    <section id="results">
      <div class="loader"></div>
      <p id="error"></p>
      <div class="containerMovieDB stack-mid"></div>
      <div class="containerChart flex-column stack-mid">
        <button id="chartbutton">fetch revenue chart</button>
        <img id="chartimage" />
      </div>
    </section>
    <footer>
      <p>
        copyright 2023 <a href="https://github.com/JamesESS" target="_blank" class="inline">James Sandford Smith</a> & <a href="https://github.com/benante" target="_blank" class="inline">Tommaso Orlandi</a>
      </p>
      <p>
        This product uses the TMDB API but is not endorsed or certified by TMDB.
        <a id="tmdbAttribute" href="https://www.themoviedb.org/" target="_blank" class="inline">
          <img
            src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_1-5bdc75aaebeb75dc7ae79426ddd9be3b2be1e342510f8202baf6bffa71d7f5c4.svg"
            alt="Logo for The Movie Database"
        /></a>
      </p>
    </footer>      
    <script src="config.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
